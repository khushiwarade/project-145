<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box  position="-1 0.5 -3" color="cyan">

        </a-box>


        <a-sphere  position="0 2.5 -5" radius="1.25" color="#EF2D5E">

        </a-sphere>

        <a-cylinder  position="-2 1.2 -2" radius="0.5" height="1" color="#3F2D5E">

        </a-cylinder>


        <a-ring  position="-0.2 0.7 -1" inner-radius="0.25" outer-radius="0.4" color="teal">

        </a-ring>


        <a-octahedron  position="-2.3 3.5 -4" radius="0.25" color="#FF2D5E">

        </a-octahedron>




    </a-scene>
</body>

</html>
